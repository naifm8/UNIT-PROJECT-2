{% extends 'base.html' %}
{% block title %}{{ action }} Player{% endblock %}
{% block content %}
<h2 class="mb-4">{{ action }} Player</h2>
<form method="post" enctype="multipart/form-data" class="mb-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-dark">{{ action }}</button>
  <a href="{% url 'accounts:player_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
