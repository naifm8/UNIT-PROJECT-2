{% extends 'base.html' %}
{% block title %}Login - SportSphere{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="login-card mx-auto" style="max-width: 900px;">
    <div class="left">
      <h2>Hello Again!</h2>
      <p>Welcome back, please sign in to your account</p>
      <a href="{% url 'accounts:register' %}">
        <button type="button">REGISTER</button>
      </a>
    </div>

    <div class="right">
      <h3 class="text-center mb-4">Login</h3>
      <form method="post">
        {% csrf_token %}

        <div class="form-group mb-3">
          <label for="id_username">Username or Email</label>
          <input type="text" name="username" class="form-control" id="id_username" required>
        </div>

        <div class="form-group mb-3">
          <label for="id_password">Password
            <i class="bi bi-info-circle-fill text-muted" data-bs-toggle="tooltip"
               title="Password is case sensitive."></i>
          </label>
          <input type="password" name="password" class="form-control" id="id_password" required>
        </div>

        <button type="submit" class="btn btn-login mt-3">SIGN IN</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
