{% extends 'base.html' %}
{% block title %}Add Sub-Program{% endblock %}
{% block content %}
  <div class="container py-5" style="max-width: 600px;">
    <h2 class="mb-4">Add Sub-Program to "{{ parent_program.title }}"</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-dark w-100">Create Sub-Program</button>
    </form>
  </div>
{% endblock %}
