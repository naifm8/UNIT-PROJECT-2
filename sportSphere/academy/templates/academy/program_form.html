{% extends 'base.html' %}
{% block title %}New Program{% endblock %}
{% block content %}

<h2 class="mb-4">Create New Program</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-dark">Create</button>
  <a href="{% url 'academy:program_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>

{% endblock %}
