{% extends 'base.html' %}
{% block title %}Delete Program{% endblock %}
{% block content %}
<h2>Delete Program</h2>
<p>Are you sure you want to delete <strong>{{ program.title }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'academy:program_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
