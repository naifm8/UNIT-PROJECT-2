{% extends 'base.html' %}
{% block content %}
  <div class="container py-4">
    <h3>Are you sure you want to delete {{ user.username }}?</h3>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Delete</button>
      <a href="{% url 'accounts:user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
