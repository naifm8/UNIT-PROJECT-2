{% extends 'base.html' %}
{% block title %}Enroll Child{% endblock %}
{% block content %}
  <div class="container py-4">
    <h2>Enroll Child in {{ subprogram.title }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-dark">Enroll</button>
      <a href="{% url 'academy:subprogram_list' subprogram.program.sport_type %}" class="btn btn-secondary mb-3">‚Üê Back</a>
    </form>
  </div>
{% endblock %}
